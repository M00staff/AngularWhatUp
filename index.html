<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
</head>

<!-- linking the whole body to app.js (the module) -->
<body ng-app="myApp">

<!-- linking to MainController.js (a controller) -->
  <div class="main" ng-controller="MainController">

    <!-- this pulls from MainController -->
    <h1>{{ title }}</h1>

  </div>

  <!-- links the div to the WController named WeatherController where the AJAX request is sent and stored  -->
  <div class="weather" ng-controller="WeatherController">

      <!-- this pulls the JSON data from the Wcontroller (named WeatherController) -->
      <h2>{{ stuff }}</h2>

  </div>


<!-- Angular CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

<!-- Module -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/MainController.js"></script>
<script src="js/Wcontroller.js"></script>

</body>
</html>
